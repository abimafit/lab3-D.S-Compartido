<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara Guerra — Estilo barroco</title>
  <style>
    :root{
      --bg1:#001f3f;         /* azul real profundo */
      --bg2:#003366;         /* azul oscuro */
      --gold-1:#fff6d5;
      --gold-2:#ffe18a;
      --gold-3:#d6b94c;
      --gold-4:#9c7a2a;
      --paper:#fdfaf3;       /* crema claro */
      --text:#2b1a08;        /* marrón oscuro para contraste */
    }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(1000px 700px at 50% 80%, rgba(0,0,0,.3), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Garamond", "Times New Roman", Georgia, serif;
      position:relative;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 800px at 50% 50%, transparent 60%, rgba(0,0,0,.45) 90%);
      z-index:1;
    }

    /* Patrón ornamental barroco */
    body::after{
      content:"";
      position:fixed; inset:0;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/baroque-pattern.png');
      background-size: 300px 300px;
      background-repeat: repeat;
      opacity:0.15;
      z-index:0;
    }

    .wrap{
      display:grid; place-items:center;
      padding:4rem 1.25rem;
      position:relative;
      z-index:2;
    }

    .marco{
      max-width:980px;
      width:100%;
      background: radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,.06), transparent), var(--paper);
      border:12px solid transparent;
      border-radius:24px;
      border-image: conic-gradient(from 25deg,
        var(--gold-4), var(--gold-3) 12%, var(--gold-2) 28%, var(--gold-1) 40%,
        var(--gold-2) 52%, var(--gold-3) 72%, var(--gold-4) 100%) 1;
      box-shadow:
        0 20px 40px rgba(0,0,0,.4),
        inset 0 1px 0 rgba(255,255,255,.25),
        inset 0 0 60px rgba(255,220,120,.1);
      position:relative;
      overflow:hidden;
    }

    /* Ornamentos internos del marco */
    .marco::before{
      content:"";
      position:absolute; inset:0;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/baroque-pattern.png');
      background-size: 200px 200px;
      background-repeat: repeat;
      opacity:0.08;
      pointer-events:none;
      z-index:0;
    }

    .marco::after{
      content:"";
      position:absolute; inset:16px;
      border-radius:18px;
      border:1px solid rgba(255,220,120,.35);
      box-shadow: inset 0 0 25px rgba(255,220,120,.15);
      pointer-events:none;
      z-index:1;
    }

    header{
      text-align:center;
      padding:3.5rem 1.25rem 2.25rem;
      position:relative;
      z-index:2;
    }

    .avatar{
      width:180px; height:180px;
      margin:0 auto 1.25rem;
      border-radius:50%;
      position:relative;
      display:grid; place-items:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.2), rgba(0,0,0,.4)), #000;
      box-shadow: 0 12px 30px rgba(0,0,0,.5);
    }

    .avatar::before{
      content:""; position:absolute; inset:-10px;
      border-radius:50%;
      padding:10px;
      background:
        conic-gradient(from 0deg,
          var(--gold-4), var(--gold-3) 18%, var(--gold-2) 36%, var(--gold-1) 50%, var(--gold-2) 64%, var(--gold-3) 82%, var(--gold-4) 100%);
      -webkit-mask: radial-gradient(circle, transparent 70px, #000 72px);
              mask: radial-gradient(circle, transparent 70px, #000 72px);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.45));
    }

    .avatar img{
      width:160px; height:160px; object-fit:cover; border-radius:50%;
      border:4px solid rgba(255,255,255,.4);
      box-shadow: inset 0 0 20px rgba(0,0,0,.5);
      display:block;
    }

    h1{
      margin:0;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing:.03em;
      text-shadow: 0 2px 0 rgba(0,0,0,.6), 0 0 24px rgba(255, 220, 120, .25);
      background: linear-gradient(180deg, var(--gold-1), var(--gold-2) 55%, var(--gold-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    .flourish{ height:28px; margin:1rem auto 0; opacity:.95; }

    .contenido{
      padding:1.25rem 1.25rem 2.5rem;
      position:relative;
      z-index:2;
    }

    .tarjeta{
      margin: 0 auto; max-width:760px;
      background: radial-gradient(600px 320px at 50% -10%, rgba(0,0,0,.08), transparent 60%), rgba(255,255,255,.6);
      border:1px solid rgba(255,220,120,.45);
      border-radius:18px;
      padding:1.5rem;
      line-height:1.7;
      font-size:1.05rem;
      text-align:center;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    .firma{
      margin-top:1.5rem; font-style:italic; color:var(--bg2);
    }

    .sparkle{ position:absolute; width:4px; height:4px; border-radius:50%; background:var(--gold-1); filter: blur(.3px); opacity:.9; }
    @keyframes twinkle { 0%,100%{ transform:scale(.8); opacity:.6 } 50%{ transform:scale(1.25); opacity:1 } }
    .s1{ top:8%; left:12%; animation: twinkle 2.8s infinite ease-in-out; }
    .s2{ top:16%; right:14%; animation: twinkle 3.4s infinite ease-in-out 0.4s; }
    .s3{ bottom:12%; left:18%; animation: twinkle 3.1s infinite ease-in-out .2s; }
    .s4{ bottom:18%; right:10%; animation: twinkle 2.6s infinite ease-in-out .6s; }

    footer{ text-align:center; padding:1.25rem; font-size:.9rem; opacity:.9; }
    a{ color: var(--gold-2); }

    @media (max-width:520px){
      .tarjeta{ text-align:left; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="marco">
      <div class="sparkle s1"></div>
      <div class="sparkle s2"></div>
      <div class="sparkle s3"></div>
      <div class="sparkle s4"></div>

      <header>
        <div class="avatar">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/La_Libert%C3%A9_guidant_le_peuple_-_Eug%C3%A8ne_Delacroix_-_Mus%C3%A9e_du_Louvre_Peintures_RF_129_-_apr%C3%A8s_restauration_2024.jpg/1200px-La_Libert%C3%A9_guidant_le_peuple_-_Eug%C3%A8ne_Delacroix_-_Mus%C3%A9e_du_Louvre_Peintures_RF_129_-_apr%C3%A8s_restauration_2024.jpg" alt="La Libertad guiando al pueblo - Eugène Delacroix" />
        </div>

        <h1>Sara Guerra</h1>

        <svg class="flourish" viewBox="0 0 240 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0%" stop-color="#9c7a2a"/>
              <stop offset="50%" stop-color="#ffe18a"/>
              <stop offset="100%" stop-color="#9c7a2a"/>
            </linearGradient>
          </defs>
          <path d="M10 12h60c12 0 18-10 30-10s18 10 30 10 18-10 30-10 18 10 30 10h60" fill="none" stroke="url(#g)" stroke-width="2"/>
          <path d="M120 4c5 4 5 12 0 16-5-4-5-12 0-16z" fill="url(#g)" />
        </svg>
      </header>

      <section class="contenido">
        <div class="tarjeta">
          <p>
            Bienvenida a un diseño inspirado en el barroco: dorados, cremas y azul real con patrones ornamentales para transmitir lujo y dramatismo. Este
            tarjetón central funciona como tu carta de presentación.
          </p>
          <p class="firma">— Curado para <strong>Sara Guerra</strong></p>
        </div>
      </section>

      <footer>
        <small>Obra: <em>La Liberté guidant le peuple</em> (E. Delacroix, 1830)</small>
      </footer>
    </div>
  </div>
</body>
</html>
