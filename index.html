<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo 6</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      font-size: 20px;
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border-radius: 8px;
      transition: background 0.3s;
    }
    ul li:hover {
      background: #dbeafe;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Grupo 6</h1>
